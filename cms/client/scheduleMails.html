<template name="schedule">
  <div class="schedule">
    {{#with event}}
      <h3>Moorddiner Doel bij {{contact.name}}</h3>
      <div>
        {{formatDate date}} om {{time}} op {{address}}, {{amountOfParticipants}} deelnemers
      </div>
      {{#if comments}}
        <div><i>
          {{comments}}
        </i></div>
      {{/if}}
      {{#each participants}}
        {{> participant}}
      {{/each}}
    {{/with}}
  </div>
</template>

<template name="participant">
  <div class="participant">
    {{#each mails ..}}
      {{> participantMail}}
    {{/each}}
  </div>
</template>

<template name="participantMail">
  <h4 style="float:right;">{{../email}} als {{characterName ../character}} - {{formatDate date}}</h4>
  <h4>{{subject}}</h4>
  <div class="mailbody">
    {{{renderMarkdown body}}}
    <p style="margin-top: 20px; font-style: italic; font-size: 10px; text-align: center;">Moorddiner Doel â€“ georganiseerd door {{../../contact.name}} op {{formatDate ../../date}} - <a href="http://www.jouwmoorddinerthuis.nl">www.jouwmoorddinerthuis.nl</a></p>
  </div>
</template>
