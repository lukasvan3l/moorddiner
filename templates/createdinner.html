{% extends 'templates/master.html' %}
{% block content %}
  <div class="jumbotron">
  	<h1>{{ game.title }}</h1>
    <h2>{{ game.character_count }} pers</h2>
    <p class="lead">w00h00 een nieuwe klant!</p>
  </div>

  <div class="row marketing">
    <div class="col-lg-12">
      <form method="post" role="form" >
        <h3>Het diner</h3>
        <div class="form-group">
          <label for="" class="col-sm-2 control-label">Datum</label>
          <input class="form-control">
        </div>
        <div class="form-group">
          <label for="" class="col-sm-2 control-label">Adres</label>
          <input class="form-control">
        </div>

        <h3>Contact persoon</h3>
        <div class="form-group">
          <label for="" class="col-sm-2 control-label">Naam</label>
          <input class="form-control">
        </div>
        <div class="form-group">
          <label for="" class="col-sm-2 control-label">E-mail</label>
          <input class="form-control">
        </div>
        <div class="form-group">
          <label for="" class="col-sm-2 control-label">Telefoon</label>
          <input class="form-control">
        </div>

        <h3>Deelnemers</h3>
        <table class="table table-striped">
        {% for character in characters %}
          <tr>
            <td>{{ character.name }}</td>
            <td><input type="email" class="form-control" name="{{character.key.id()}}-name" placeholder="naam" /></td>
            <td><input type="email" class="form-control" name="{{character.key.id()}}-email" placeholder="e-mail" /></td>
          </tr>
        {% endfor %}
        </table>

        <input type="submit" class="btn btn-success" value="Zet klaar om te verzenden!" />
      </form>
    </div>
  </div>
{% endblock %}
