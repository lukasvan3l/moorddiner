{% extends 'templates/master.html' %}
{% block content %}
  <div class="jumbotron">
  	<h1><a href="/spel/{{game.key.id()}}">{{ game.title }}</a></h1>
    <h2>{{ game.character_count }} pers</h2>
    <p class="lead">Zou {{ character.name }} het gedaan hebben?</p>
  </div>

  <div class="row marketing">
    <div class="col-lg-12">
      <form method="post">
  			<p>
          <input type="text" name="name" value="{{ character.name }}" />
          {% for i in range(1,6) %}
            <p>
              <b>Mail {{i}}</b><br />
              <textarea name="mail{{i}}">{{ character['mail' ~ i] }}</textarea>
            </p>
          {% endfor %}
  			</p>
        <p><input class="btn btn-success" type="submit" value="Opslaan!" /></p>
      </form>
    </div>
  </div>
{% endblock %}
