    <h1>Veelgestelde vragen</h1>

    <p><strong>Met hoeveel spelers kan je dit moorddiner spelen?</strong>
    <br />

    Het spel is voor 8 tot 12 personen.</p>

    <p><strong>Hoe lang duurt het moorddiner?</strong>
    <br />

    Het duurt ongeveer 2 a 2.5 uur voordat de geheimen van alle spelers op tafel zijn gekomen en het spel klaar is.</p>

    <p><strong>Wie bepaalt de rolverdeling van de personages?</strong>
    <br />

    Op basis van de informatie over de spelers die jij aandraagt, kijk ik naar welke personages het beste bij hun karakter past.</p>

    <p><strong>Hoe krijgen we de informatie over de personages en het spel?</strong>
    <br />

    Iedereen krijgt de informatie over zijn of haar personage, de datum, tijd en locatie per e-mail.
    </p>

    <p><strong>Voor wie is dit spel geschikt?</strong>
    <br />

    Dit spel is geschikt is voor mensen die van verhalen houden en het leuk vinden om zich in te leven in een rol.
    Het is niet erg als er mensen zijn die dat wat minder goed kunnen. Als er een paar spelers zijn die zich vol overgave en enthousiasme in hun rol storten, trekken zij de anderen in het verhaal mee.</p>

    <p><strong>Wie zorgt er voor het eten en drinken bij het diner?</strong>
    <br />

    De spelers krijgen bij hun rol een specifieke opdracht om een deel van het eten of drinken van het diner te verzorgen.</p>

    <p><strong>Houd je rekening met vegetariërs bij de gerechten verdeling?</strong>
    <br />

    Een aantal gerechten zijn sowieso zonder vlees. Bij andere gerechten staat de instructie "houdt rekening met mogelijke vegetariërs". Zo is er altijd genoeg te eten voor vegetariërs.</p>

    <p><strong>Kan het ook in een restaurant?</strong>
    <br />

    Als je het liever in een restaurant speelt, kan dat natuurlijk ook. Je kiest en reserveert dan zelf het restaurant. Het is handig om een aparte ruimte te kiezen zodat je elkaar goed kan verstaan.</p>
  
   <p><strong>Is dit geschikt voor een vrijgezellenfeest?</strong>
    <br />
    
    Jazeker. Als je niet wilt dat de bruid vooraf weet dat jullie deze activiteit gaan doen, neem dan contact op via
    hester@jouwmoorddinerthuis.nl. 
    
     <p><strong>Kan dit spel ook bij een lunch of high tea?</strong>
    <br />
    
    Natuurlijk, waarom niet? Je kunt ervoor kiezen op de instructies voor de gerechten bij de rollen te negeren en zelf de 
    gerechten voor lunch of high tea te regelen.
