    <h1>Veel gestelde vragen</h1>

    <p><strong>Met hoeveel spelers kan je dit moorddiner spelen?</strong>
    <br />

    Het spel is voor 8 tot 12 personen.</p>

    <p><strong>Hoe lang duurt het moorddiner?</strong>
    <br />

    Het duurt ongeveer 2 a 2.5 uur voor het spel om zich te ontvouwen.</p>

    <p><strong>Wie bepaalt de rolverdeling van de personages?</strong>
    <br />

    Op basis van de informatie over de spelers die jij aandraagt, kijk ik naar welke personages het beste bij hun karakter past.</p>

    <p><strong>Houd je rekening met vegetariërs bij de gerechten verdeling?</strong>
    <br />

    Een aantal gerechten zijn sowieso zonder vlees. Bij andere gerechten staat de instructie "houdt rekening met mogelijke vegetariërs". Zo is er altijd genoeg te eten voor vegetariërs.</p>

    <p><strong>Kan het ook in een restaurant?</strong>
    <br />

    Als je het liever in een restaurant speelt, kan dat natuurlijk ook. Je kiest en reserveert dan zelf het restaurant. Het is handig om een aparte ruimte te kiezen zodat je elkaar goed kan verstaan.</p>
