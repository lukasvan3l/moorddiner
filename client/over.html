    <h1>Wie is jouwmoorddinerthuis?</h1>

    <p>Ik ben Hester van Deutekom en ik houd van verhalen schrijven, én van verhalen spelen!

    In het dagelijks leven ben ik trainer en in mijn vrije tijd sta ik graag als improvisatieacteur op de planken.
    Als ik de rust en ruimte heb, fantaseer ik er ook graag lustig op los om mooie verhalen te schrijven die ingenieus in elkaar grijpen. Sprookjesachtige natuur, muziek of oude gebouwen triggeren mijn fantasie en in mijn hoofd ontstaan werelden en personages die hun eigen leven gaan leiden. Ik laat me meeslepen door de beelden en geef er vorm door ze in taal te schetsen. Mijn ambitie is om jou, de lezer, met me mee te slepen en een wereld te creëren waarin je vol gemak in de huid van je personage kan kruipen en een heerlijke moorddiner avond kan beleven!
    </p>
