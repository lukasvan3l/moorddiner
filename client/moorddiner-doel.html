    <h1>Moorddiner "Doel"</h1>


    <h2>Alleen jouw vrienden</h2>

    <p>Dit is een verhaal waar jij en je vrienden alle informatie krijgen om zelf het moorddiner te spelen zonder spelbegeleiding van mensen die je niet kent. Alleen jij en je vrienden dus!</p>

    <h2>Bij jou thuis</h2>

    <p>Alle personages ontvangen instructies over welk gerecht of drank ze moeten verzorgen. Zo ontstaat een smakelijk (en goedkoop!) diner waar jullie thuis van kunnen genieten tijdens het spel.</p>

    <h2>Geen script, wel voorpret</h2>

    <p>Twee weken voor de avond krijgen alle spelers een mail en kan de voorpret beginnen! Welk eigenaardig karakter ben jij die avond en hoe kan je je passend verkleden? Daarna volgen nog meer mails met aanwijzingen, zinspelingen en geruchten over jou en de andere personages. Zo kun je creatief je rol invullen zonder standaard scripts. Tijdens het diner ontdek je gezamenlijk het werkelijke verhaal.</p>
