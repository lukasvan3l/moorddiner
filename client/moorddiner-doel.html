    <h1>Moorddiner "Spookdorp Doel"</h1>
    <p> Niet ver van Antwerpen ligt het kleine, verlaten dorpje Doel. Al meer dan tien jaar staat het dorp op de lijst om gesloopt te worden. Het moet plaats maken voor de uitbreiding van de Antwerpse haven. In de vervallen straten zie je gescheurde gordijnen uit ingegooide ramen wapperen en dichtgetimmerde deuren. Her en der beginnen panden in te storten. Een handjevol dorpelingen weigert Doel echter te verlaten. Samen vormen ze het ‘actiecomité Stop de verdwijning van Doel’, dat strijdt tegen de projectontwikkelaars van de Antwerpse haven.
    <br />
    <br />
    Maar nu is Janus, gerespecteerd lid van het actiecomité, dood aangetroffen in een leegstaand gebouw. Wat is er gebeurd? Was het een ongeluk? Of moord? En waarom was hij daar eigenlijk binnen?
    <br />
    <br />
    Agent Flip gebiedt alle overgebleven dorpelingen en andere betrokkenen samen te komen om Janus zijn dood op te helderen. Aan het diner verschijnt een verzameling curieuze figuren. Wie zijn zij en welke geheimen verbergen ze voor elkaar?
    </p>
